---
apiVersion: v1
kind: Service
metadata:
  name: cube-devnet-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: cube-devnet
    app.kubernetes.io/name: cube
  ports:
  - name: http
