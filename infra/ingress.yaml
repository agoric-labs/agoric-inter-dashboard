---
apiVersion: v1
kind: Service
metadata:
  name: cube-mainnet-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: cube-mainnet
    app.kubernetes.io/name: cube
  ports:
  - name: http
    port: 4000
    protocol: TCP
    targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: cube-ollinet-nodeport
spec:
  type: NodePort
  selector:
    app.kubernetes.io/component: api
    app.kubernetes.io/instance: cube-ollinet
    app.kubernetes.io/name: cube
  ports:
  - name: http
    port: 4000
    protocol: TCP
    targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: cube-emerynet-nodeport
spec:
  type: NodePort
  selector:
